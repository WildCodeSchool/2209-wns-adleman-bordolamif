events {}

http {
  include mime.types;

  server {
    listen 80;

    location /graphql {
      proxy_pass http://server:4000;
    }

    location /subscriptions {
      proxy_pass http://server:4000;
      proxy_http_version 1.1;
      proxy_set_header Upgrade "websocket";
      proxy_set_header Connection "Upgrade";
    }

    location / {
      proxy_pass http://client:80;
    }
  }
}
