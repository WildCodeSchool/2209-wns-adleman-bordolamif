name: waitit-development
services:
  db:
    image: postgres:15-alpine
    container_name: waitit-db
    environment:
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - 5432:5432
    healthcheck:
      test:
        [
          'CMD-SHELL',
          'pg_isready -U ${POSTGRES_USER} -d postgres'
        ]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - db:/var/lib/postgresql/data

  server:
    container_name: waitit-server
    depends_on:
      db:
        condition: service_healthy
    build: ./server
    ports:
      - 4000:4000
      - 5001:5001
    volumes:
      - ./server/src:/app/src
    environment:
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_DB_TEST: ${POSTGRES_DB_TEST}
      DB_PORT: ${DB_PORT}
      CORS_ALLOWED_ORIGINS: ${CORS_ALLOWED_ORIGINS}
      JWT_PRIVATE_KEY: ${JWT_PRIVATE_KEY}
      SERVER_HOST: ${SERVER_HOST}
      SERVER_PORT: ${SERVER_PORT}
      EXPO_ACCESS_TOKEN: ${EXPO_ACCESS_TOKEN}
      MJ_APIKEY_PUBLIC: ${MJ_APIKEY_PUBLIC}
      MJ_APIKEY_PRIVATE: ${MJ_APIKEY_PRIVATE}
      DB_HOST: 'db'
      NODE_ENV: 'development'
      CHOKIDAR_USEPOLLING: 'true'

  client:
    container_name: waitit-client
    build: ./client_web
    ports:
      - 3000:3000
    volumes:
      - ./client_web/src:/app/src
    environment:
      VITE_GRAPHQL_API_URL: 'http://localhost:4000'
      VITE_WEBSOCKET_URL: ${VITE_WEBSOCKET_URL}
      CHOKIDAR_USEPOLLING: 'true'

volumes:
    db:
