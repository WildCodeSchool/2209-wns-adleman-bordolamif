name: Lint

on:
  pull_request:
    branches:
      - develop

permissions:
  checks: write
  contents: write

jobs:
  run-linters:

    runs-on: ubuntu-latest

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 18.13

      - name: Install Node.js dependencies
        run: npm run setup

      - name: Run linters
        run: npm run lint
